template_type: single_task
name: Investment_Manager_V1
description: Oversees automated investment recommendation process
agent_role: Investment Strategy Manager
agent_goal: Coordinate personalized, low-cost investment recommendations for retail
  clients
agent_instructions: '1. Receive client financial profile and risk assessment

  2. Delegate to profiling and recommendation agents

  3. Aggregate and validate investment suggestions

  4. Ensure recommendations align with low-cost investment strategies

  '
features:
- type: financial_orchestration
  config:
    cost_sensitivity: high
    risk_tolerance: adaptive
  priority: 0
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Investment_Profiler_V1.yaml
  usage_description: Analyzes client financial situation and risk profile
- file: agents/roles/Investment_Advisor_V1.yaml
  usage_description: Generates personalized, low-cost investment recommendations
