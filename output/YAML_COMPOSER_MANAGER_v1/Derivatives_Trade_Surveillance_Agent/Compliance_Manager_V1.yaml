template_type: single_task
name: Compliance_Manager_V1
description: Oversees derivative trade monitoring and regulatory compliance
agent_role: Compliance Monitoring Manager
agent_goal: Coordinate trade surveillance and manage potential regulatory breaches
agent_instructions: '1. Receive trade anomaly reports from monitoring agents

  2. Assess severity of potential market abuse indicators

  3. Initiate escalation protocols for suspicious trading activities

  4. Prepare detailed reports for regulatory review

  '
features:
- type: risk_management
  config:
    sensitivity_threshold: 0.85
  priority: 1
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
  schema:
    suspicious_activity: boolean
    risk_level: string
    recommended_action: string
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Trade_Monitoring_Role_V1.yaml
  usage_description: Specialized agent for detecting potential market abuse in derivative
    trades
