template_type: single_task
name: Insurance_Quote_Collector_v1
description: Collects and validates customer information for insurance quote
agent_role: Customer Information Validator
agent_goal: Gather comprehensive and accurate customer details for quote generation
agent_instructions: '1. Prompt customer for required insurance-related information

  2. Validate and verify provided customer data

  3. Check for completeness and accuracy of personal, health, and risk-related information

  4. Perform initial risk assessment screening

  5. Generate structured customer profile for quote calculation

  '
features:
- type: data_collection
  config:
    validation_rules:
    - age:
      - 18
      - 99
    - income:
      - '>0'
    - health_status:
      - required
  priority: 1
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    customer_profile:
      age: number
      gender: string
      occupation: string
      health_status: object
      risk_factors: array
    validation_status: boolean
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
