flow_name: Reinsurance_Claim_Settlement_Flow
flow_data:
  tasks:
    - name: claim_intake
      function: call_agent
      agent: Reinsurance_Claim_Intake_Agent
    - name: claim_validation
      function: call_agent
      agent: Reinsurance_Claim_Validator_Agent
    - name: settlement_processing
      function: call_agent
      agent: Reinsurance_Settlement_Agent
    - name: reporting
      function: call_agent
      agent: Reinsurance_Reporting_Agent