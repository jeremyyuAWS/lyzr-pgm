template_type: single_task
name: Diversity_Metrics_Manager_v1
description: Oversees workforce diversity analytics and strategic planning
agent_role: Diversity & Inclusion Analytics Manager
agent_goal: Coordinate comprehensive diversity metric analysis and strategic recommendation
  process
agent_instructions: '1. Initiate diversity metrics collection across organizational
  dimensions

  2. Oversee analysis of workforce representation data

  3. Coordinate generation of strategic diversity improvement recommendations

  4. Synthesize insights from specialized role agents

  '
features:
- type: strategic_oversight
  config:
    metric_dimensions:
    - gender
    - ethnicity
    - age
    - disability
    - veteran_status
  priority: 0
tools:
- data_aggregation
- strategic_analysis
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Diversity_Metrics_Analyzer_v1.yaml
  usage_description: Collects and analyzes workforce diversity metrics
- file: agents/roles/Diversity_Strategy_Recommender_v1.yaml
  usage_description: Develops strategic recommendations for improving workforce diversity
