template_type: single_task
name: Claims_Manager_V1
description: Orchestrate entire claims processing workflow
agent_role: Claims Process Manager
agent_goal: Coordinate and oversee the entire claims automation process
agent_instructions: '1. Receive initial claim

  2. Delegate to appropriate agents

  3. Monitor workflow progression

  4. Escalate complex cases

  5. Ensure end-to-end process efficiency

  '
features:
- type: workflow_orchestration
  config:
    auto_routing: true
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Claims_Intake_Agent_V1.yaml
  usage_description: Manages initial claim submission and document collection
- file: agents/roles/Claims_Validation_Agent_V1.yaml
  usage_description: Comprehensive verification of claim details and supporting documents
- file: agents/roles/Claims_Adjudication_Agent_V1.yaml
  usage_description: Evaluate and make final determination on insurance claims
- file: agents/roles/Claims_Status_Tracking_Agent_V1.yaml
  usage_description: Manage claim status updates and communication
