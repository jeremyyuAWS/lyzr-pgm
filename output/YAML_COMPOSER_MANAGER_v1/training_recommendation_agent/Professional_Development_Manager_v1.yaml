template_type: single_task
name: Professional_Development_Manager_v1
description: Oversees employee skill development and learning pathways
agent_role: Learning & Development Manager
agent_goal: Coordinate personalized professional growth strategies
agent_instructions: '1. Receive employee skill assessment

  2. Initiate course and certification recommendations

  3. Validate and prioritize learning opportunities

  4. Track employee progress and learning outcomes

  '
features:
- type: strategic_planning
  config:
    recommendation_depth: comprehensive
  priority: 0
tools:
- skill_mapping
- recommendation_engine
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
  schema:
    type: object
    properties:
      recommended_courses:
        type: array
      recommended_certifications:
        type: array
      development_priority:
        type: string
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Skills_Assessment_Agent_v1.yaml
  usage_description: Conducts comprehensive employee skill evaluation
- file: agents/roles/Learning_Recommendations_Agent_v1.yaml
  usage_description: Generates personalized learning recommendations
