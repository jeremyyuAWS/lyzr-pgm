template_type: single_task
name: Bfsi_Support_Manager_V1
description: Orchestrates customer support for Banking, Financial Services, and Insurance
  queries
agent_role: BFSI Support Manager
agent_goal: Efficiently route and resolve customer queries across different service
  domains
agent_instructions: '1. Receive incoming customer support request

  2. Categorize query type (balance, policy, claims, loans)

  3. Delegate to appropriate specialized role agent

  4. Aggregate and synthesize responses

  5. Provide comprehensive customer support

  '
features:
- type: query_routing
  config:
    query_types:
    - balance
    - policy
    - claims
    - loans
  priority: 0
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Bfsi_Balance_Agent_V1.yaml
  usage_description: Specialized agent for handling account balance inquiries
- file: agents/roles/Bfsi_Policy_Agent_V1.yaml
  usage_description: Specialized agent for policy information and management
- file: agents/roles/Bfsi_Claims_Agent_V1.yaml
  usage_description: Specialized agent for insurance claims processing
- file: agents/roles/Bfsi_Loans_Agent_V1.yaml
  usage_description: Specialized agent for loan-related inquiries and support
