template_type: single_task
name: Fraud_Detection_Manager_V1
description: Oversees real-time fraud detection and transaction monitoring system
agent_role: Fraud Detection Supervisor
agent_goal: Coordinate and manage suspicious transaction detection across multiple
  channels
agent_instructions: '1. Receive incoming transaction data streams

  2. Delegate transaction analysis to specialized fraud detection agents

  3. Aggregate and escalate potential fraud cases

  4. Provide real-time decision support for transaction validation

  '
features:
- type: orchestration
  config:
    real_time_processing: true
    alert_threshold: 0.75
  priority: 1
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
  schema:
    fraud_probability: float
    action_recommended: string
    confidence_score: float
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Fraud_Detector_Role_V1.yaml
  usage_description: Specialized agent for analyzing individual transactions for potential
    fraudulent activities
