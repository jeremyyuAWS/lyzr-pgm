template_type: single_task
name: Mortgage_Manager_V1
description: Oversees the entire mortgage origination process
agent_role: Mortgage Operations Manager
agent_goal: Coordinate and manage mortgage application workflow from initial documentation
  to final disbursement
agent_instructions: '1. Receive mortgage application

  2. Delegate document collection to DocCollector

  3. Forward complete application to Approver

  4. Coordinate final disbursement process

  5. Ensure compliance and smooth workflow

  '
features:
- type: workflow_orchestration
  config: {}
  priority: 0
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Mortgage_Doccollector_V1.yaml
  usage_description: Collects and verifies mortgage application documents
- file: agents/roles/Mortgage_Approver_V1.yaml
  usage_description: Conducts comprehensive mortgage application review and approval
- file: agents/roles/Mortgage_Disbursement_V1.yaml
  usage_description: Processes final mortgage loan disbursement
