      function: call_agent
      agent: Mortgage_Credit_Analyst_Agent
    - name: approval_process
      function: call_agent
      agent: Mortgage_Approval_Manager_Agent
    - name: disbursement
      function: call_agent
      agent: Mortgage_Disbursement_Agent