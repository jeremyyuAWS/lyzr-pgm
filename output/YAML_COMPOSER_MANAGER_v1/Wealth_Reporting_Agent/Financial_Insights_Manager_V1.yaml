template_type: single_task
name: Financial_Insights_Manager_V1
description: Oversees comprehensive wealth dashboard generation and analysis
agent_role: Wealth Management Coordinator
agent_goal: Consolidate and interpret financial data across multiple accounts
agent_instructions: '1. Receive account information from aggregation role

  2. Coordinate dashboard generation

  3. Provide high-level financial insights

  4. Ensure data accuracy and comprehensive reporting

  '
features:
- type: strategic_analysis
  config:
    dashboard_types:
    - net_worth
    - asset_allocation
    - performance_tracking
  priority: 1
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Wealth_Aggregator_Role_V1.yaml
  usage_description: Collects and consolidates financial data from multiple accounts
