template_type: single_task
name: Cybersecurity_Coveragerecommendation_Agent
description: Generates tailored cybersecurity coverage and mitigation recommendations
agent_role: Cybersecurity Solutions Architect
agent_goal: Develop strategic recommendations to address identified security risks
agent_instructions: '1. Review risk assessment findings from RiskAssessment Agent

  2. Map vulnerabilities to appropriate security controls

  3. Prioritize recommended security interventions

  4. Generate comprehensive coverage recommendation report

  5. Provide actionable implementation strategies

  '
features:
- type: recommendation_generation
  config:
    recommendation_complexity:
    - tactical
    - strategic
  priority: 2
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    recommended_controls: array
    implementation_roadmap: object
    estimated_risk_reduction: number
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
