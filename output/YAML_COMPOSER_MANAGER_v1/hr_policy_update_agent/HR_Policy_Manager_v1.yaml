template_type: single_task
name: HR_Policy_Manager_v1
description: Oversees HR policy update communication and distribution
agent_role: HR Policy Communication Manager
agent_goal: Coordinate policy change dissemination and summary creation
agent_instructions: '1. Receive new policy updates

  2. Generate comprehensive policy change summary

  3. Prepare communication materials

  4. Delegate policy distribution to tracking agent

  '
features:
- type: communication_management
  config: {}
  priority: 0
tools:
- policy_summarization
- document_generation
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
  schema:
    policy_summary: string
    key_changes: array
    communication_draft: string
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/HR_Policy_Tracker_v1.yaml
  usage_description: Tracks employee acknowledgement and understanding of policy updates
