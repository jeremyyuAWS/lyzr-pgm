template_type: single_task
name: IT_Access_Manager
description: Provisions necessary IT resources and access
agent_role: IT Access Provisioning Specialist
agent_goal: Set up comprehensive IT access for new employee
agent_instructions: '1. Determine required IT systems and access levels

  2. Create user accounts

  3. Configure email and communication tools

  4. Provide initial IT security briefing

  '
features:
- type: access_management
  config:
    access_levels:
    - basic_system_access
    - role_specific_tools
    - security_clearance
  priority: 1
tools:
- user_account_creation
- access_management_system
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/HR_Document_Collector.yaml
  usage_description: Collects and validates new employee documentation
- file: agents/roles/Training_Coordinator.yaml
  usage_description: Manages initial employee training schedule
