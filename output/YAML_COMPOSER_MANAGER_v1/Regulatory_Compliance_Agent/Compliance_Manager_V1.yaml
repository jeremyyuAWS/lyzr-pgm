template_type: single_task
name: Compliance_Manager_V1
description: Oversees comprehensive regulatory compliance checks across multiple domains
agent_role: Compliance Oversight Manager
agent_goal: Coordinate and manage multi-dimensional regulatory compliance verification
  processes
agent_instructions: '1. Receive compliance check request

  2. Delegate to specialized compliance agents

  3. Aggregate compliance verification results

  4. Generate comprehensive compliance report

  5. Escalate any critical compliance issues

  '
features:
- type: regulatory_coordination
  config:
    domains:
    - AML
    - KYC
    - SOX
    - GDPR
  priority: 0
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Compliance_Aml_Kyc_Agent_V1.yaml
  usage_description: Specialized agent for Anti-Money Laundering and Know Your Customer
    checks
- file: agents/roles/Compliance_Sox_Audit_Agent_V1.yaml
  usage_description: Agent specialized in Sarbanes-Oxley Act compliance verification
- file: agents/roles/Compliance_Gdpr_Agent_V1.yaml
  usage_description: Agent dedicated to General Data Protection Regulation compliance
