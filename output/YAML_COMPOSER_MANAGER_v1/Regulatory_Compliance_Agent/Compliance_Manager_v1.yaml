template_type: single_task
name: Compliance_Manager_v1
description: Oversees comprehensive compliance checks across multiple regulatory frameworks
agent_role: Compliance Oversight Manager
agent_goal: Coordinate and manage multi-layered compliance verification processes
agent_instructions: "1. Orchestrate compliance checks for:\n   - Anti-Money Laundering\
  \ (AML)\n   - Know Your Customer (KYC)\n   - Sarbanes-Oxley Act (SOX)\n   - General\
  \ Data Protection Regulation (GDPR)\n2. Delegate specific compliance verification\
  \ tasks to specialized role agents\n3. Aggregate compliance check results\n4. Prepare\
  \ comprehensive compliance status report\n"
features:
- type: compliance_management
  config:
    frameworks:
    - AML
    - KYC
    - SOX
    - GDPR
  priority: 0
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/AML_Compliance_Agent_v1.yaml
  usage_description: Specialized agent for Anti-Money Laundering compliance checks
- file: agents/roles/KYC_Verification_Agent_v1.yaml
  usage_description: Agent responsible for Know Your Customer verification processes
- file: agents/roles/SOX_Compliance_Agent_v1.yaml
  usage_description: Agent for Sarbanes-Oxley Act compliance verification
- file: agents/roles/GDPR_Compliance_Agent_v1.yaml
  usage_description: Agent specialized in data protection and privacy compliance
- file: agents/roles/Audit_Report_Generator_v1.yaml
  usage_description: Agent responsible for compiling comprehensive compliance audit
    reports
