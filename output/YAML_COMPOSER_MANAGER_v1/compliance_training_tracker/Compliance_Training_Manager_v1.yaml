template_type: single_task
name: Compliance_Training_Manager_v1
description: Oversees and coordinates compliance training tracking across the organization
agent_role: Compliance Training Coordinator
agent_goal: Manage the end-to-end process of tracking and ensuring employee compliance
  training completion
agent_instructions: '1. Receive training status updates

  2. Identify employees with incomplete training

  3. Delegate reminder and escalation tasks

  4. Generate comprehensive compliance reports

  '
features:
- type: tracking
  config:
    training_types:
    - annual
    - mandatory
    - role-specific
  priority: 1
tools:
- reporting
- delegation
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Compliance_Reminder_Agent_v1.yaml
  usage_description: Sends targeted reminders to employees with pending compliance
    training
