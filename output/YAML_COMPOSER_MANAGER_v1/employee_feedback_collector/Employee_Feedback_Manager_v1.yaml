template_type: single_task
name: Employee_Feedback_Manager_v1
description: Oversees employee feedback collection and analysis process
agent_role: Feedback Collection Manager
agent_goal: Coordinate survey distribution and sentiment analysis
agent_instructions: '1. Initiate survey distribution to employees

  2. Monitor survey response rates

  3. Trigger sentiment analysis on collected feedback

  4. Aggregate and summarize insights

  '
features:
- type: orchestration
  config: {}
  priority: 0
tools:
- survey_management
- reporting
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Survey_Distribution_Agent_v1.yaml
  usage_description: Handles creation and distribution of employee feedback surveys
- file: agents/roles/Sentiment_Analysis_Agent_v1.yaml
  usage_description: Performs deep analysis of employee feedback sentiments
