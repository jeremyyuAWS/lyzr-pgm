template_type: single_task
name: Tax_Compliance_Manager_V1
description: Oversees comprehensive tax compliance and regulatory management
agent_role: Tax Compliance Director
agent_goal: Coordinate end-to-end tax compliance processes, ensuring regulatory adherence
  and optimal deduction strategies
agent_instructions: '1. Monitor changing tax regulations

  2. Delegate specific compliance tasks to specialized role agents

  3. Aggregate and validate compliance reports

  4. Ensure timely and accurate tax filings

  '
features:
- type: strategic_oversight
  config:
    regulatory_domains:
    - federal
    - state
    - local
  priority: 0
tools: []
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Tax_Role_Regcompliancescanner_V1.yaml
  usage_description: Monitors and analyzes current tax regulations and potential changes
- file: agents/roles/Tax_Role_Deductionanalyzer_V1.yaml
  usage_description: Analyzes and optimizes tax deduction strategies
- file: agents/roles/Tax_Role_Filingpreparator_V1.yaml
  usage_description: Prepares comprehensive and accurate tax filing documents
