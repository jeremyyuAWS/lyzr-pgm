template_type: single_task
name: Payroll_Manager_v1
description: Oversees and coordinates payroll inquiry management
agent_role: Payroll Management Coordinator
agent_goal: Triage and route payroll-related inquiries to specialized agents
agent_instructions: '1. Receive initial payroll inquiry

  2. Categorize the type of payroll issue

  3. Delegate to appropriate specialized agent

  4. Ensure comprehensive resolution of employee concerns

  '
features:
- type: inquiry_routing
  config:
    routing_criteria:
    - missing_payments
    - overtime_calculations
    - tax_deductions
  priority: 0
tools:
- inquiry_classification
- agent_delegation
tool_usage_description: The manager orchestrates subordinate role agents and packages
  outputs.
response_format:
  type: json
  schema:
    inquiry_type: string
    recommended_agent: string
    priority_level: number
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
managed_agents:
- file: agents/roles/Payroll_Missing_Payments_Specialist_v1.yaml
  usage_description: Investigates and resolves missing payment issues
- file: agents/roles/Payroll_Overtime_Analyst_v1.yaml
  usage_description: Calculates and verifies overtime compensation
- file: agents/roles/Payroll_Tax_Clarification_Specialist_v1.yaml
  usage_description: Provides detailed explanations of tax deductions
