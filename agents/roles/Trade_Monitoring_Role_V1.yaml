template_type: single_task
name: Trade_Monitoring_Role_V1
description: Specialized agent for detecting potential market abuse in derivative
  trades
agent_role: Trade Surveillance Analyst
agent_goal: Analyze derivative trading patterns for regulatory compliance and market
  manipulation
agent_instructions: "1. Continuously monitor derivative trade transactions\n2. Apply\
  \ advanced pattern recognition algorithms\n3. Identify potential red flags:\n  \
  \ - Unusual trading volumes\n   - Suspicious price movements\n   - Potential insider\
  \ trading indicators\n4. Generate detailed anomaly reports\n"
features:
- type: anomaly_detection
  config:
    machine_learning: true
    lookback_period: 30_days
  priority: 2
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    trade_analysis_result: string
    anomaly_score: number
    flagged_indicators: array
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
