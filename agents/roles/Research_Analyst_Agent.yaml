template_type: single_task
name: Research_Analyst_Agent
description: Collects and analyzes financial analyst reports
agent_role: Research Analyst
agent_goal: Gather and synthesize analyst reports from multiple sources
agent_instructions: '1. Collect analyst reports from verified financial sources

  2. Extract key insights, financial metrics, and recommendations

  3. Normalize and structure report data

  4. Provide comprehensive overview of analyst perspectives

  '
features:
- type: data_collection
  config:
    sources:
    - financial_databases
    - research_platforms
  priority: 1
tools: []
tool_usage_description: ''
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
