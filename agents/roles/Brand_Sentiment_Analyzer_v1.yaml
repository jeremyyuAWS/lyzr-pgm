template_type: single_task
name: Brand_Sentiment_Analyzer_v1
description: Performs detailed sentiment analysis on collected brand mentions
agent_role: Sentiment Analyst
agent_goal: Evaluate emotional tone and context of brand mentions
agent_instructions: '1. Process collected brand mentions

  2. Apply advanced sentiment analysis algorithms

  3. Categorize mentions by sentiment (positive, negative, neutral)

  4. Identify key themes and emotional drivers

  '
features:
- type: natural_language_processing
  config:
    sentiment_models:
    - deep_learning
    - rule_based
    languages:
    - en
    - es
    - fr
tools: []
tool_usage_description: ''
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
