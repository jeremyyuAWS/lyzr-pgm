name: Transaction_Anomaly_Detector_v1
description: Analyzes transaction patterns for potential fraudulent activities
agent_role: Anomaly Investigator
agent_goal: Identify unusual transaction patterns and potential fraud indicators
agent_instructions: |
  1. Analyze transaction data against predefined fraud detection rules
  2. Compare current transaction with historical user behavior
  3. Apply machine learning models to detect anomalies
  4. Generate detailed fraud risk assessment
features:
  - type: machine_learning
    config:
      model_type: anomaly_detection
      sensitivity: high
    priority: 0
tools:
  - pattern_recognition
  - statistical_analysis
  - machine_learning_classifier
response_format:
  type: json
  schema:
    type: object
    properties:
      anomaly_score:
        type: number
      fraud_probability:
        type: number
      detected_anomalies:
        type: array