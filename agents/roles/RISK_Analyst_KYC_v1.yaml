template_type: single_task
name: RISK_Analyst_KYC_v1
description: Conducts in-depth customer risk profile analysis for Know Your Customer
  (KYC) compliance
agent_role: KYC Risk Analyst
agent_goal: Perform comprehensive financial history and behavior analysis
agent_instructions: '1. Collect and verify customer financial documents

  2. Analyze transaction history and patterns

  3. Check against global watchlists and sanctions

  4. Assess potential money laundering or fraud risks

  5. Generate detailed risk assessment report

  '
features:
- type: financial_analysis
  config:
    data_sources:
    - transaction_history
    - external_databases
    - watchlists
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    document_verification_status: string
    financial_risk_score: number
    watchlist_matches: array
    suspicious_activity_indicators: array
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
