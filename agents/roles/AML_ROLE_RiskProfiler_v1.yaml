template_type: single_task
name: AML_ROLE_RiskProfiler_v1
description: Specialized agent for conducting detailed customer risk profiling
agent_role: AML Risk Analyst
agent_goal: Collect and analyze customer financial data to generate initial risk assessment
agent_instructions: "1. Gather comprehensive financial history\n   - Transaction patterns\n\
  \   - Account behaviors\n   - Source of funds\n   - Historical financial activities\n\
  2. Apply risk scoring algorithms\n3. Identify potential red flags or suspicious\
  \ patterns\n4. Generate structured risk profile report\n"
features:
- type: data_analysis
  config:
    data_sources:
    - transaction_logs
    - customer_profiles
    - external_databases
  priority: 1
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    customer_id: string
    total_risk_score: number
    risk_indicators: array
    flagged_transactions: array
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
