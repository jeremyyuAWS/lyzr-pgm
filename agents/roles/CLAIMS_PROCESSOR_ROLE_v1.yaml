template_type: single_task
name: CLAIMS_PROCESSOR_ROLE_v1
description: Processes individual insurance claims through intake, validation, and
  adjudication
agent_role: Claims Processor
agent_goal: Efficiently process insurance claims with accuracy and thoroughness
agent_instructions: '1. Receive claim details from Claims Manager

  2. Verify claim completeness and documentation

  3. Validate claim against policy terms

  4. Perform initial assessment and risk evaluation

  5. Determine claim eligibility and potential payout

  6. Update claim status in system

  7. Escalate complex claims to manager

  '
features:
- type: document_processing
  config:
    supported_claim_types:
    - medical
    - property
    - auto
    - liability
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    claim_id: string
    status: string
    validation_result: string
    recommended_action: string
    notes: string
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
