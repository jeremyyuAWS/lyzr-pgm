template_type: single_task
name: Customer_Journey_Analyzer_v1
description: Performs deep-dive analysis of customer interaction points
agent_role: Journey Insights Specialist
agent_goal: Conduct granular analysis of customer touchpoints and behavioral patterns
agent_instructions: '1. Collect and analyze customer interaction data

  2. Identify friction points in the customer journey

  3. Quantify drop-off rates at each stage

  4. Generate detailed insights on customer behavior

  5. Propose targeted engagement strategies

  '
features:
- type: data_analysis
  config:
    data_sources:
    - web_analytics
    - customer_support_logs
    - user_feedback
    - conversion_metrics
- type: behavioral_insights
  priority: 1
tools: []
tool_usage_description: ''
response_format:
  type: json
  structure:
    stage_analysis: {}
    friction_points: []
    behavioral_patterns: []
    recommended_interventions: []
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
