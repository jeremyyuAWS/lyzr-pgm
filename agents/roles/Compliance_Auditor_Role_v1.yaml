template_type: single_task
name: Compliance_Auditor_Role_v1
description: Performs detailed compliance checks and generates comprehensive audit
  reports
agent_role: Compliance Verification Specialist
agent_goal: Execute thorough compliance checks and produce detailed audit documentation
agent_instructions: "1. Receive compliance check parameters from Compliance Manager\n\
  2. Conduct systematic checks across:\n   - Anti-Money Laundering (AML) requirements\n\
  \   - Know Your Customer (KYC) protocols\n   - Sarbanes-Oxley (SOX) regulations\n\
  \   - General Data Protection Regulation (GDPR) standards\n3. Collect and validate\
  \ compliance evidence\n4. Generate structured audit report\n5. Flag any potential\
  \ compliance violations\n"
features:
- type: compliance_verification
  config:
    check_domains:
    - AML
    - KYC
    - SOX
    - GDPR
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
