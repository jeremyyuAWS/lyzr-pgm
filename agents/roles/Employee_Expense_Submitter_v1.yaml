template_type: single_task
name: Employee_Expense_Submitter_v1
description: Handles employee expense submission process
agent_role: Expense Submitter
agent_goal: Collect and prepare accurate expense reports for submission
agent_instructions: '1. Gather all necessary expense documentation

  2. Categorize expenses correctly

  3. Attach required receipts

  4. Ensure all mandatory fields are completed

  '
features:
- type: document_processing
  config:
    allowed_file_types:
    - pdf
    - jpg
    - png
    max_file_size: 10MB
  priority: 0
tools:
- receipt_scanner
- expense_categorization
tool_usage_description: ''
response_format:
  type: json
  schema:
    expense_categories:
    - travel
    - meals
    - office_supplies
    - client_entertainment
    total_amount: number
    receipt_count: number
    submission_date: date
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
