template_type: single_task
name: FRAUD_ANALYZER_ROLE_v1
description: Performs real-time transaction analysis for potential fraudulent activities
agent_role: Fraud Detection Specialist
agent_goal: Detect and flag suspicious transaction patterns using advanced analytics
agent_instructions: '1. Analyze incoming transactions in real-time

  2. Apply machine learning models to detect anomalies

  3. Compare transactions against known fraud patterns

  4. Generate detailed suspicious activity report

  '
features:
- type: pattern_recognition
  config:
    ml_models:
    - anomaly_detection
    - behavioral_analysis
  priority: 2
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    transaction_id: string
    suspicious_score: number
    anomaly_indicators: array
    potential_fraud_type: string
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
