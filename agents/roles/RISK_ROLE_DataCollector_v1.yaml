template_type: single_task
name: RISK_ROLE_DataCollector_v1
description: Collects and validates customer financial data for AML/KYC risk profiling
agent_role: Financial Data Analyst
agent_goal: Gather and verify comprehensive financial history and behavioral data
agent_instructions: '1. Collect customer financial information from multiple sources

  2. Verify data integrity and completeness

  3. Extract key risk indicators

  4. Prepare structured financial profile

  '
features:
- type: data_collection
  config:
    sources:
    - bank_statements
    - transaction_history
    - credit_reports
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    financial_history: object
    transaction_patterns: array
    red_flags: array
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
