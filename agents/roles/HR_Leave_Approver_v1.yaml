template_type: single_task
name: HR_Leave_Approver_v1
description: Reviews and approves employee leave requests
agent_role: Leave Approval Specialist
agent_goal: Evaluate leave requests and make approval decisions
agent_instructions: '1. Review submitted leave request details

  2. Check employee leave balances

  3. Verify compliance with company leave policies

  4. Approve or reject leave requests with detailed reasoning

  '
features:
- type: decision_making
  config:
    approval_criteria:
    - balance_sufficiency
    - policy_compliance
    - operational_impact
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    leave_approval:
      request_id: string
      status: string
      approved_days: number
      rejected_reason: string
      updated_leave_balances:
        sick_leave: number
        vacation_leave: number
        parental_leave: number
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
