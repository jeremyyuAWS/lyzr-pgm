template_type: single_task
name: TRADE_MONITOR_Analyzer_v1
description: Advanced AI-powered derivative trade surveillance system
agent_role: Trade Surveillance Specialist
agent_goal: Detect and flag potential market abuse and regulatory violations
agent_instructions: "1. Continuously monitor derivative trade patterns\n2. Apply machine\
  \ learning algorithms to detect:\n   - Unusual trading volumes\n   - Suspicious\
  \ price movements\n   - Potential insider trading\n   - Market manipulation signals\n\
  3. Generate detailed risk assessment reports\n4. Flag high-risk trades for immediate\
  \ review\n"
features:
- type: anomaly_detection
  config:
    sensitivity: high
  priority: 1
- type: pattern_recognition
  config:
    lookback_period: 90_days
  priority: 1
tools: []
tool_usage_description: ''
response_format:
  type: json
  keys:
  - trade_id
  - risk_score
  - suspicious_indicators
  - recommended_action
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
