template_type: single_task
name: Leave_Request_Submitter_v1
description: Handles employee leave request submissions
agent_role: Leave Request Coordinator
agent_goal: Collect and validate employee leave request details
agent_instructions: '1. Prompt employee for leave request details

  2. Validate leave request against available balances

  3. Collect supporting documentation if required

  4. Prepare structured leave request for review

  '
features:
- type: request_processing
  config:
    supported_leave_types:
    - sick_leave
    - vacation_leave
    - parental_leave
    - unpaid_leave
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
  schema:
    leave_request:
      employee_id: string
      leave_type: string
      start_date: string
      end_date: string
      total_days: number
      reason: string
      supporting_docs: array
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
