template_type: single_task
name: KYC_Risk_Analyzer_v1
description: Conducts in-depth financial history and behavior analysis for customer
  risk profiling
agent_role: Risk Analyzer
agent_goal: Perform comprehensive risk assessment based on financial behaviors and
  historical data
agent_instructions: "1. Collect and analyze customer's financial history\n2. Assess\
  \ transaction patterns and anomalies\n3. Evaluate risk indicators including:\n \
  \  - Income sources\n   - Transaction frequency\n   - Geographic transaction patterns\n\
  \   - Unusual financial behaviors\n4. Generate detailed risk score and profile\n\
  5. Identify potential red flags for AML compliance\n"
features:
- type: financial_analysis
  config:
    risk_scoring_criteria:
    - transaction_volume
    - source_of_funds
    - international_transactions
  priority: 0
tools: []
tool_usage_description: ''
response_format:
  type: json
llm_config:
  provider_id: OpenAI
  model: gpt-4o-mini
  temperature: 0.7
  top_p: 0.9
  response_format:
    type: json
